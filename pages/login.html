    <!-- ABOUT -->

    <div class="container-fluid">
        <div class="row-12">
            <h1>Signup</h1><br>
            <p>Kindly fill in the details to complete the registration:</p>
        <div class = "row">
            <form id="signupform">
              <div class= "form-row">
                <div class="form-group col-md-6">
                  <label for="inputFname">First Name:</label>
                  <input type="text" class="form-control" id="inputFname" placeholder="First name..." autocomplete="off">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputLname">Last Name:</label>
                  <input type="text" class="form-control" id="inputLname" placeholder="Last name..." autocomplete="off">
                </div>
              </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" autocomplete="off">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" autocomplete="off">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Block, street, floor..." autocomplete="off">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputState">Country Code:</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>+65</option>
                          <option>+60</option>
                        </select>
                      </div>
                <div class="form-group col-md-6">
                    <label for="inputPhone">Phone Number:</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="Phone number..." autocomplete="off">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Postal Code</label>
                    <input type="text" class="form-control" id="inputCity" autocomplete="off">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      I agree to the <a href>terms & conditions</a>.
                    </label>
                  </div>
                </div>
                <button class="btn btn-primary" id="info-enter">Sign up now!</button>
              </form>
        </div>
        
        </div>
    </div>

    <!-- Modal content -->
    <div id ="myModal" class = "my-modal">
      <div class="my-modal-content">
          <span class="closetag">X</span>
          <label for="username"><b>Email</b><br>
            <input type ="text" class ="login-username" name = "username" id="uname" placeholder= "Enter email...">
        </label><br>
        <label for="password"><b>Password</b><br>
        <input type = "password" class = "login-password" id = "upass" name = "password" placeholder = "Enter password...">
    </label><br>
    <div class = "buttons-align">
    <label for = "submit"><button onclick = "validUser()">Login</button></label>
    <label for = "reset"><button type = "reset">Clear</button></label>

             <p><a href = "../pages/login.html">New? Register now!</a></p>
